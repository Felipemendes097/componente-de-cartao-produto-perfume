<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio frontend Mentor card perfume</title>

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/var.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>

<body>
    <main>
        <div class="card">

            <picture class="img-card">

                <source media="(max-width:800px)" srcset="./src/images/image-mobile.jpg">
                <img src="./src/images/image-desktop.jpg" alt="img perfum">

            </picture>

            <div class="info">

                <h2 class="perfume">PERFUME</h2>
                <h1 class="titulo">Gabrielle Essence Eau De Parfum</h1>
                <p class="descricao">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </p>

                <div class="valores">

                    <h2 class="oferta">$149.99</h2>
                    <p class="valor-antigo">$169.99</p>

                </div>

                <div class="carrinho">

                    <img src="src/images/icon-cart.svg" alt="carrinho de compra">
                    <p class="adicionar-carrinho">Add to Cart</p>

                </div>

            </div>

        </div>
    </main>
</body>

</html>
